<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DND Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="logo" id="logo">
      <!--<h1>Dungeon Generator</h1>
    </header>-->
    <main>
      <section id="charSec">
        <div id="charNameDiv">
          <h2>Generate a random character name!</h2>
          <button id="charBtn">Generate</button>
          <div id="charOut">"__________"</div>
        </div>
      </section>
      <section id="lootSec">
        <div id="lootDiv">
          <h2>Generate random loot!</h2>
          <button id="lootBtn">Generate</button>
          <div id="lootOut">"__________"</div>
        </div>
      </section>
      <section id="creatureSec">
        <div id="creatureDiv">
          <h2>Generate a random creature!</h2>
          <button id="creatureBtn">Generate</button>
          <div id="creatureOut">"__________"</div>
        </div>
      </section>
      <section id="encounterSec">
        <div id="encounterDiv">
          <h2>Generate a random encounter!</h2>
          <input placeholder="party?" id="partyIn" type="number" min="1">
          <input type="range" id="difficultySlider" min="1" max="3" step="1">
          <span id="difficultyLabel">Easy</span>
          <button id="encounterBtn">Generate</button>
          <div id="encounterOut">"__________"</div>
        </div>
      </section>
      <section id="eventSec">
        <div id="eventDiv">
          <h2>Generate a random event!</h2>
          <button id="eventBtn">Generate</button>
          <div id="eventOut">"__________"</div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
